<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet"> 

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        background-color: hsl(212, 45%, 89%);
      }
      .outfit {
          font-family: "Outfit", sans-serif;
          font-optical-sizing: auto;
          font-style: normal;
        }

    </style>
  </head>
  <body class="flex items-center justify-center w-full h-screen">
    <div class="w-80 bg-white rounded-lg flex flex-col items-center p-5 gap-3">
      <img class=" rounded-xl" src="./images/image-qr-code.png"></img>
      <h1 class="font-bold text-[22px] tracking-[0.2px] outfit text-center text-wrap">Improve your front-end skills by building projects</h1>
      <p class="text-[15px] tracking-[0.2px] outfit text-center text-wrap text-[#68778d]">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </body>
</html>
